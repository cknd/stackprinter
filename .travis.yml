
dist: xenial   # required for Python >= 3.7

language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

env:
  - NUMPY_VERSION='numpy==1.13'
  - NUMPY_VERSION='numpy'

# command to install dependencies
install:
  - pip install -q $NUMPY_VERSION

# command to run tests
script:
  - python -m pytest